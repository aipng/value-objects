language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.1

matrix:
  fast_finish: true

before_install:
  - composer self-update

install:
  - composer install --no-interaction --no-suggest --no-progress
  - composer create-project phpstan/phpstan temp/phpstan --no-dev

script:
  - ./vendor/bin/tester -s ./tests/
  - ./vendor/bin/phpcs
  - temp/phpstan/bin/phpstan analyze -l 7 ./src/

after_failure:
  # Vytiskne obsah soubor≈Ø *.actual
  - 'for i in $(find ./tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done'
